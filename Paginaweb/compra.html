<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/altoqueO.png" />

    <!-- Custom styles for this template -->
    <link href="css/resume.min.css" rel="stylesheet">

  <!--  inspinia -->
    <!-- <link href="css/font-awesome.css" rel="stylesheet"> -->

    <!-- Toastr style -->
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sweetalert2.min.css">

    <title>Altoque</title>

</head>

<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
      <span class="d-block d-lg-none">Altoque</span>
      <span class="d-none d-lg-block">
        <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="img/altoqueO.png" alt="">
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="menu.html">Seguir Comprando</a>
        </li>
      </ul>
    </div>
  </nav>

    <br>

    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                    <form id="procesar-pago" action="#">
                        <div class="form-group row">
                            <label for="direccion" class="col-12 col-md-2 col-form-label h2">Direccion :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="clidireccion" placeholder="Ingresa la direccion" maxlength="100">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="codigo" class="col-12 col-md-2 col-form-label h2">Codigo cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="clicodigo" placeholder="Ingresa el codigo del cliente" maxlength="10">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fechaentrega" class="col-12 col-md-2 col-form-label h2">Fecha de entrega :</label>
                            <div class="col-12 col-md-10">
                                <input type="datetime-local" class="form-control" id="clifechaentrega" placeholder="Ingresa la fecha de entrega">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="observacion" class="col-12 col-md-2 col-form-label h2">Observacion :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliobservacion" placeholder="Ingresa una observacion" maxlength="100">
                            </div>
                        </div>

                        <div id="carrito" class="table-responsive">
                            <table class="table" id="lista-compra">
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                        <th scope="col">Eliminar</th>
                                    </tr>

                                </thead>
                                <tbody>

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                                    <th scope="col">
                                        <p id="subtotal"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">IGV :</th>
                                    <th scope="col">
                                        <p id="igv"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                    <th scope="col">
                                        <p id="total"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>

                            </table>
                        </div>
                        <div class="payment-card">
                              <div class="panel panel-default">
                                      <div class="panel-heading">
                                          <div class="float-right">
                                              <i class="text-success"> <img src="img/visa.png" style="width:30px; height:30px" alt=""></i>
                                              <i class="text-success"> <img src="img/mastercard.png" style="width:40px; height:28px" alt=""></i>
                                              <i class="text-danger"> <img src="img/bbva.png" style="width:31px; height:23px" alt=""></i>
                                          </div>
                                          <h5 class="panel-title">
                                              <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" class="" aria-expanded="true">Credit Card</a>
                                          </h5>
                                      </div>
                                      <div id="collapseTwo" class="panel-collapse in collapse show" style="">
                                          <div class="panel-body">

                                              <div class="row">
                                                  <div class="col-md-8">
                                                      <form role="form" id="payment-form">
                                                          <div class="row">
                                                              <div class="col-12">
                                                                  <div class="form-group">
                                                                      <label>NUMERO DE TARJETA</label>
                                                                      <div class="input-group">
                                                                          <input type="text" class="form-control" id="numerotarjet" name="Number" placeholder="Numero de tarjeta valido" required="" maxlength="16">
                                                                          <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                          </div>
                                                          <div class="row">
                                                              <div class="col-7 col-md-7">
                                                                  <div class="form-group">
                                                                      <label>FECHA DE EXPIRACION</label>
                                                                      <input type="datetime-local" class="form-control" id="fechatarjet" name="Expiry" placeholder="MM/AA" required="">
                                                                  </div>
                                                              </div>
                                                              <div class="col-5 col-md-5 float-right">
                                                                  <div class="form-group">
                                                                      <label>CV CODIGO</label>
                                                                      <input type="text" class="form-control" id="CVC" name="CVC" placeholder="CVC" required=""  maxlength="10">
                                                                  </div>
                                                              </div>
                                                          </div>
                                                          <div class="row">
                                                              <div class="col-12">
                                                                  <div class="form-group">
                                                                      <label>NOMBRE DE TARJETA</label>
                                                                      <input type="text" class="form-control" id="nombreCard" name="nameCard" placeholder="NOMBRE" maxlength="30">
                                                                  </div>
                                                              </div>
                                                          </div>
                                                      </form>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                          </div>

                        <div class="row justify-content-center" id="loaders">
                            <img id="cargando" src="img/cargando.gif" width="220">
                        </div>

                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="menu.html" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <a href="#" class="btn btn-success btn-block" id="procesar-compra">Realizar compra</a>
                            </div>
                        </div>
                    </form>


                </div>


            </div>

        </div>
    </main>


    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/compra.js"></script>

</body>

</html>
